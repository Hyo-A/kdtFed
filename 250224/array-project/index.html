<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fontawsome -->
    <script
      src="https://kit.fontawesome.com/c268412579.js"
      crossorigin="anonymous"
    ></script>
    <!-- custome css & js -->
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
    <title>Array-project</title>
  </head>
  <body>
    <main class="container">
      <form name="shopping-form" action="http://127.0.0.1:5500" method="get">
        <!-- form 속에 action 속에는 주소, method는 주소를 어떤 형태로 가져올 것인지 -->
        <h1>상품목록</h1>
        <div class="search">
          <input
            class="searchBar"
            type="text"
            name="search"
            id="search"
            placeholder="search"
          />
          <i class="fas fa-magnifying-glass"></i>
        </div>
        <div class="sort-buttons">
          <input class="newListing" type="button" value="최신 출시순 정렬" />
          <input class="ascending" type="button" value="가격 오름차순 정렬" />
          <input class="decending" type="button" value="가격 내림차순 정렬" />
        </div>
        <select name="category" id="category">
          <option selected disabled>카테고리를 선택하세요</option>
          <option value="life">생활용품</option>
          <option value="it">전자기기</option>
          <option value="book">도서/문구</option>
        </select>
      </form>
      <ul>
        <!-- <li>
          <img src="./img/cup.jpg" alt="cup" />
          <div>
            <h3 class="name">Cup</h3>
            <span class="price">9,900</span>
          </div>
        </li> -->

        <!-- 1) 일단 json 주기전에 주석을 줬다, 상품의 이름, 가격, 이미지가 필요하다는것을 인지 -->
      </ul>
    </main>
  </body>
</html>
